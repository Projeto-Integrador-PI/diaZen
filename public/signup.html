<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./main.css">
  <title>Sign Up</title>
</head>
<body>
  <div class="header">
    <div class="header-item">BACK ICON</div>
    <div class="header-item">HOME ICON</div>
    <div class="header-item">OTHER ICON</div>
  </div>
  <div class="content">
    <div class="container">
      <h2>Cadastre-se agora mesmo</h2>
      <div class="fields spacing">
        <div>
          <div class="label without-bg-color">Nome completo</div>
          <input class="border-bottom" type="text" name="fullname" placeholder="Fulano de Tal" maxlength="50" required>
        </div>
        <div>
          <div class="label without-bg-color">Telefone</div>
          <input class="border-bottom" type="tel" name="telephone" placeholder="11976433365" maxlength="11" required>
        </div>
        <div>
          <div class="label without-bg-color">E-mail</div>
          <input class="border-bottom" type="email" name="email" placeholder="user@example.com" maxlength="50" required>
        </div>
        <div>
          <div class="label without-bg-color">Senha</div>
          <input class="border-bottom" type="password" name="password" placeholder="********" maxlength="20" required>
        </div>
      </div>
      <div class="default-button">
        <div>
          Criar conta
        </div>
      </div>
    </div>
  </div>
</body>
</html>
