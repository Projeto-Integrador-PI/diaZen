<!DOCTYPE html>
<html lang="PT_BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Conta</title>
    <link rel="stylesheet" href="style-minhaconta.css">
</head>

<body>
    <header></header>
    <main>
        <h2>Informações pessoais</h2>
        <div>
            <label for="nome">Nome Completo</label>
            <input type="text" id="nome" placeholder="Roberto Vitor">
            <label for="data">Data de Nascimento</label>
            <input type="text" id="data" placeholder="30/04/1995">
        </div>
        <h2>Dados de contato</h2>
        <div>
            <label for="email">E-mail</label>
            <input type="text" id="email" placeholder="roberto@gmail.com">
            <label for="celular">Celular</label>
            <input type="text" id="celular" placeholder="+55 (XX) XXXXX-XXXX">
        </div>
        <h2>Alterar senha</h2>
        <div>
            <input type="password" id="senha" placeholder="*************">
        </div>
    </main>
</body>

</html>
